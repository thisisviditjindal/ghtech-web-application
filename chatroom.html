<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>GHTech - Chatroom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/chatroom.css">
    <link rel="stylesheet" href="styles/master.css">
    <style media="screen">
      #foott{
        width: 50%;
        left: 25%;
        right: 25%;
      }
      @media only screen and (max-width: 729px){
        #foott{
          width: 100%;
          left: 0;
          padding: 2px 15px;
          font-size: 15px;
        }
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="scripts/master.js"></script>
    <script src="scripts/chatroom.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand navbar-light hapve">
        <div class="container-fluid">
          <a class=" navbar-brand" href="index.html"><span class="textt fontt">GHTech</span></a>
          <form class="d-flex">
            <button type="submit" class="btn btn-primary" id="login" disabled>Chatroom</button>
          </form>
        </div>
      </nav>
    </header>
     <div class="container">
    <div class="chatBox">
      <form action="contacts.html">
        <div class="nameUser">
          <button type="submit" name="button"><img src="styles/assets/back.png" alt="Back"></button>
          <div class="userDes" style="display:inline-block">
            <h5>UserName</h5>
          </div>
        </div>
      </form>
      <div class="chatScreen" id="chatScreen">
        <div class="startConvo"><small><u>Say hey to your new friends here!</u></small></div>
      </div>
    </div>
    <hr>
    <div class="inputMsg">
      <input type="text" placeholder="Send a message..." id="send">
      <button type="button" name="button" class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>
  <footer id="foott">

</body>
</html>
